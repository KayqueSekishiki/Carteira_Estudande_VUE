<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>Carteirinha Estudantil</title>
  </head>
  <body>
    <div id="app">
      <div id="wrapper">
        <h1>Carteirinha do Estudante</h1>
        <div id="formulario">
          <label for="nome">Nome:</label>
          <input
            v-model="nome"
            type="text"
            id="nome"
            placeholder="Digite seu nome"
          />

          <label for="matricula">Matricula:</label>
          <input
            v-model="matricula"
            type="text"
            id="matricula"
            placeholder="Digite sua matrícula"
          />
        </div>

        <div id="previa">
          <div id="cartao">
            <div id="dados-cartao">
              <span class="label-cartao">Nome:</span>
              <span class="dado-cartao" v-test="nome">{{nome}}</span>

              <span class="label-cartao">Matrícula:</span>
              <span class="dado-cartao" v-test="matricula">{{matricula}}</span>
            </div>
            <div id="foto">Foto</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            nome: "",
            matricula: "",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
